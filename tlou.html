  <script>
    let scrollInterval;

    function startScroll() {
      const speed = document.getElementById('speed').value;
      const delay = 100 / speed; // plus rapide quand speed il augmente

      stopScroll(); // arrête tout lscroll 

      scrollInterval = setInterval(() => {
        window.scrollBy(0, 1); // scroll vers le bas
        // Stomp si on arrive en bas
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
          stopScroll();
        }
      }, delay);
    }

    function stopScroll() {
      clearInterval(scrollInterval);
    }

    // Lpr mettre liaison entre les boutonn
    document.getElementById('start-btn').addEventListener('click', startScroll);
    document.getElementById('stop-btn').addEventListener('click', stopScroll);
  </script>
